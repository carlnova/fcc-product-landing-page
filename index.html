<body>
  <header id="header">

      alt="" />
    <nav id="nav-bar">
      <a class="nav-link" href="#link1">Link1</a>
      <a class="nav-link" href="#link2">Link2</a>
      <a class="nav-link" href="#link3">Electric Guitars</a>

  <main>
    <h1 id="link1">Link1</h1>
    <h1 id="link2">Link2</h1>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MIrcGRg74Ds" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>"
    <h1 id="link3">Electric Guitars</h1>

          <h3>Limited Edition '62 Bone Tone Stratocaster Journeyman Relic</h3>

      </div>
    </div>
    <div class="products-card">

        <img src="http://www.fmicassets.com/Damroot/Lg/10001/9231012785_gtr_frt_1_rr.png" alt="">
      <div class="product-info">
              <h3>1957 Stratocaster Relic</h3>
              <h4>$4,150</h4>
      </div>
    </div>  
    
      
    
  </section>
    <h1 id="link4">Link4</h1>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <label for="email">email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" /><br /><br />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </main>
